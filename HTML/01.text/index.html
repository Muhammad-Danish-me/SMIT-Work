<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text</title>
  </head>
  <body>
    <h1>Welcome to My Web Page</h1>
    <p>Hi, I'm <strong>Muhammad Danish.</strong></p>
    <p>This is a <mark>Highlighted</mark> Sentence.</p>
    <p><strike>This</strike> is <u>new</u> text in a sentence.</p>
    <p>Chemical formula: H<sub>2</sub>O</p>
    <p>HTML Stands for <abbr title="HyperText Markup Language">HTML</abbr></p>
    <p>&lt;P&gt This is a Paragraph &lt;/p&gt</p>
  </body>
</html>
