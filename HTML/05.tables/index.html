<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Employee Information.</h1>
    <table border="1" width="100%">
      <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Position</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Joining Date</th>
      </tr>
      <tr>
        <td>01</td>
        <td>Danish</td>
        <td>Front end Developer</td>
        <td>IT</td>
        <td>150,000</td>
        <td>10/10/2025</td>
      </tr>
      <tr>
        <td>02</td>
        <td>Ahmed</td>
        <td>back end Developer</td>
        <td>IT</td>
        <td>200,000</td>
        <td>09/09/2025</td>
      </tr>
      <tr>
        <td>03</td>
        <td>Ali</td>
        <td>Web Developer</td>
        <td>IT</td>
        <td>250,000</td>
        <td>08/09/2025</td>
      </tr>
      <tr>
        <td colspan="3">Total Employee</td>
        <td colspan="3">3</td>
      </tr>
      <tr>
        <td colspan="3">Total Salary</td>
        <td colspan="2">600,000</td>
      </tr>
    </table>
  </body>
</html>
